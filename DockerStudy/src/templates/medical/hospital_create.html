{% extends "base.html" %}
{%block title%}{%endblock%}
{%block content%}
<h1>創建醫院資料</h1>
{% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}

<form action="{%url 'hospital_create_name' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group mb-2 p-0">
            <div class="input-group-prepend">
                <span class="input-group-text">院名</span>
            </div>
            <input type="text" name="hospital_name" class="form-control col-3  ">
        </div>
        <div class="input-group mb-2 p-0">
            <div class="input-group-prepend">
                <span class="input-group-text">地址</span>
            </div>
            <input type="text" name="address_name" class="form-control col-3  ">
        </div>
        <div class="input-group mb-2 p-0">
            <div class="input-group-prepend">
                <span class="input-group-text">創建日</span>
            </div>
            <input type="date" name="established_date" class="form-control col-3 ">
        </div>

        <div class="input-group mb-2 p-0">
            <div class="input-group-prepend">
                <span class="input-group-text">可容納人數</span>
            </div>
            <input type="number" name="capacity_name" class="form-control col-3 ">
        </div>

        <button type="submit" class="btn btn-primary  ml-2 pt-0 pb-0"> 新增</button>
    </div>

</form>
{%endblock%}
